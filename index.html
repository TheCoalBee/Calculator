<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <div id="calc-container">
            <div id="calc-display-container">
                <p id="calc-display">Display</p>
            </div>
            <div id="calc-btns-container">
                    <button id="ac-btn">AC</button>
                    <button id="plus-minus-btn">+/-</button>
                    <button id="percent-btn">%</button>
                    <button id="divide-btn" class="operator">/</button>
                    <button id="seven-btn">7</button>
                    <button id="eight-btn">8</button>
                    <button id="nine-btn">9</button>
                    <button id="multiply-btn" class="operator">*</button>
                    <button id="four-btn">4</button>
                    <button id="five-btn">5</button>
                    <button id="six-btn">6</button>
                    <button id="subtract-btn" class="operator">-</button>
                    <button id="one-btn">1</button>
                    <button id="two-btn">2</button>
                    <button id="three-btn">3</button>
                    <button id="add-btn" class="operator">+</button>
                    <button id="zero-btn">0</button>
                    <button id="dot-btn">.</button>
                    <button id="equals-btn">=</button>
            </div>
        </div>
    </body>
</html>
